<!DOCTYPE HTML>
<html>
  <head>

    <link rel="stylesheet" type="text/css" href='../css/form.css'>
  </head>

  <body>
    <div class="container-fluid"><!--Main Div-->

    <div class="row">
      <div class='col-md-2'></div>
      <div class='col-md-8' id='formpage'>
        <h1>The beanstalk</h1>
        <form class='form-group' id='litte_buddy'>
        What is your name? <input type='text' name='' ng-model='story.name'>
        What is your favorite animal? <input type='text' ng-model='story.animal'>
        Name a kind of building.<input type='text' ng-model='story.building'>
        Name a big tool.<input type='text' ng-model='story.tool'>
        Name a fun action<input type='text' ng-model='story.action'>


        <button ng-click=buildStory() ng-class='btn-success'>Build your story</button>
        </form>
      <div class='col-md-2'></div>

      </div><!--end row -->
    </div><!-- close main div-->
  </body>

</html>
